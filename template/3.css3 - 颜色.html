<body>
<div class="rgba" style="width:800px;margin:0 auto;">
    <h1>1、CSS3颜色 颜色之RGBA</h1>
    <p>color：rgba(R,G,B,A)</p>
    <p>以上R、G、B三个参数，正整数值的取值范围为：0 - 255。百分数值的取值范围为：0.0% - 100.0%。超出范围的数值将被截至其最接近的取值极限。
        并非所有浏览器都支持使用百分数值。A为透明度参数，取值在0~1之间，不可为负值。</p>
    <p>background-color:rgba(100,120,60,0.5);</p>

</div>
