<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加栏目 - 知丫仔</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {load href="/static/layui/css/layui.css" /}
    {load href="/static/wang/wangeditor.css" /}
</head>
<body class="layui-layout-body">
<div class="layui-fluid">
    <span class="layui-breadcrumb">
      <a href="">首页</a>
      <a href="">栏目</a>
      <a><cite>添加</cite></a>
    </span>
    <hr>
    <form class="layui-form" action="" id="addform">
        <div class="layui-form-item">
            <label class="layui-form-label">栏目名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">栏目关键字</label>
            <div class="layui-input-block">
                <input type="text" name="account" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">栏目描述</label>
            <div class="layui-input-block">
                <textarea name="description" placeholder="" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">栏目排序</label>
            <div class="layui-input-inline">
                <input type="text" value="0" name="account" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">栏目状态</label>
            <div class="layui-input-block">
                <input type="checkbox" name="switch" lay-skin="switch" lay-text="开启|关闭"
                checked >
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">栏目内容</label>
            <div class="layui-input-block" >
                <div id="wang" style="height:500px;">
                    
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
{load href="/static/js/jquery-3.3.1.min.js" /}
{load href="/static/layui/layui.js" /}
<script>
//集成富文本编辑器
    layui.config({
        version: true,
        debug: false,
        base: '/static/' //wangEditor.min.js目录，根据自己存放位置修改
    }).extend({ //设定模块别名
        wangeditor:'wang/wangeditor.min',
        app:'app/app',
    }).use('app');

</script>
<script>
    layui.use('element', function(){
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
        //监听导航点击
        $("#iframewrap",window.parent.document).css("height",$(document).height()+120);
    });
</script>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            $.ajax({
                type:'post',
                url:"{:url('category/addHandle')}",
                data:$("#addform").serialize(),
                dataType:'json',
                success:function(data){
                    switch(data.status){
                        case 1:
                            alert(data.message);
                            window.location.href="{:url('category/index')}";
                            break;
                        case 0:
                        case -1:
                            alert(data.message);
                            window.location.back();
                    }

                }
            })
            return false;
        });
    });
</script>

</body>
</html>
