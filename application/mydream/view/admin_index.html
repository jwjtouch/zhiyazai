<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>管理员列表 - 知丫仔</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {load href="/static/layui/css/layui.css" /}
</head>
<body>
<div class="layui-btn-group">
    <button class="layui-btn add-admin">添加管理员</button>
</div>

<table id="demo" lay-filter="test"></table>

<!--
<th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}"></th>
-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

{load href="/static/js/jquery-3.3.1.min.js" /}
{load href="/static/layui/layui.js" /}

<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo',
            height: 312,
            url: 'getDatas',
            page: true,
            cols: [[ //表头
              {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'},
              {field: 'name', title: '用户名', width:80},
              {field: 'account', title: '账号', width:80, sort: true},
              {field: 'create_time', title: '创建时间', width:80},
              {field: 'login_time', title: '登录时间', width: 177}
            ]]
        });

        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.alert('编辑行：<br>'+ JSON.stringify(data))
            }
        });

        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            ,getCheckLength: function(){ //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
            }
            ,isAll: function(){ //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选': '未全选')
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //跳转到添加用户页面
        $(".add-admin").on("click",function(){
            window.location.href = "{:url('admin/add')}";
        })
    });
</script>
</body>
</html>
