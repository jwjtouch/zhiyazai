<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>管理员列表 - 知丫仔</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {load href="/static/layui/css/layui.css" /}
</head>
<body>
<div class="layui-btn-group">
    <button class="layui-btn add-admin">添加管理员</button>
</div>

<table id="demo" lay-filter="demo"></table>


<script type="text/html" id="barDemo">
    <!--
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    -->
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

{load href="/static/js/jquery-3.3.1.min.js" /}
{load href="/static/layui/layui.js" /}

<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo',
            height: 312,
            url: 'getDatas',
            page: true,
            response: {
                statusName: 'status' //规定数据状态的字段名称，默认：code
                ,statusCode: 1 //规定成功的状态码，默认：0
                ,msgName: 'message' //规定状态信息的字段名称，默认：msg
                ,countName: 'count' //规定数据总数的字段名称，默认：count
                ,dataName: 'data' //规定数据列表的字段名称，默认：data
            },
            cols: [[ //表头
                  {field: 'id', title: 'ID', align:'center',width:80, sort: true},
                  {field: 'name', title: '用户名',align:'center', width:200},
                  {field: 'account', title: '账号',align:'center', width:200, sort: true},
                  {field: 'create_time', title: '创建时间',align:'center', width:200},
                  {field: 'login_time', title: '登录时间',align:'center', width: 200},
                  {fixed: 'right', title: '操作', align:'center', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
            ]]
        });


        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('真的删除'+data.name+'吗？', function(index){
                   // obj.del();
                    $.ajax({
                        type:'post',
                        url:"{:url('admin/delete')}",
                        data:{'id':data.id},
                        dataType:'json',
                        success:function(data){
                            switch(data.status){
                                case 1:
                                    window.location.href="{:url('admin/index')}";
                                    break;
                                case 0:
                                case -1:
                                    alert(data.message);
                                    window.location.back();
                            }

                        }
                    })


                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                window.location.href= 'edit/id/'+data.id;
            }
        });



        //跳转到添加用户页面
        $(".add-admin").on("click",function(){
            window.location.href = "{:url('admin/add')}";
        })
    });
</script>
</body>
</html>
