<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录页面</title>
    {load href="/static/bootstrap/css/bootstrap.min.css" /}
    {load href="/static/common.css" /}
    <style>
        .white{color:#ffffff !important;}
        .navbar-fixed-top{height:80px;line-height:80px;}
        .login{height:390px;}
        .navbar-fixed-bottom{height:80px;line-height:80px;}
    </style>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top bgblue" >
    <div class="container h80">
            <a class="white f21" href="#" >
                知丫仔
            </a>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <!--
        <div class="collapse navbar-collapse" id="top-navbar-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="./guides/getting-started.html">登录</a></li>
                <li><a href="./guides/features.html">注册</a></li>
            </ul>
        </div>
        -->
    </div>
</nav>
<div class="container" style="margin-top:90px;">
    <div class="row" style="margin-top:100px;">
        <div class="col-md-8">
            <img src="/static/images/login_des.png" alt="">
        </div>
        <div class="col-md-4 bdb login">
            <form class="form-horizontal  mt60" id="login">
                <p class="tc">欢迎登录</p>
                <div class="form-group">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <input type="text" name="account" class="form-control bdb" id="inputEmail3" placeholder="请输入用户名">
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <input type="password" name="pwd" class="form-control bdb" id="inputPassword3" placeholder="请输入密码">
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">记住我
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="submit" id="submit" class="btn btn-info btn-block">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom bgblue">
    <div class="container">
    </div>
</nav>
</body>
{load href="/static/jquery.min.js" /}
{load href="/static/bootstrap/js/bootstrap.min.js" /}
<script>
$(function(){
            //登陆
        $("#submit").on('click', function(){
            $.ajax({
                type:'post',
                url:"{:url('login/loginHandle')}",
                data:$("#login").serialize(),
                dataType:'json',
                success:function(data){
                    switch(data.status){
                        case 1:
                            window.location.href="{:url('index/index')}";
                            break;
                        case 0:
                        case -1:
                            alert(data.message);
                            window.location.back();
                    }

                }
            })
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
})
</script>
</html>
